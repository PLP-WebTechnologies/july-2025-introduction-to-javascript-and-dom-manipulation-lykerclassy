<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mastering JavaScript Fundamentals</h1>

  <!-- Part 1: Basics -->
  <div id="part1">
    <h2>Part 1: Basics</h2>
    <button onclick="checkAge()">Check Age</button>
    <p id="ageResult"></p>
  </div>

  <!-- Part 2: Functions -->
  <div id="part2">
    <h2>Part 2: Functions</h2>
    <button onclick="calculateTotal(5, 100)">Calculate Total</button>
    <p id="totalResult"></p>
  </div>

  <!-- Part 3: Loops -->
  <div id="part3">
    <h2>Part 3: Loops</h2>
    <button onclick="showCountdown()">Start Countdown</button>
    <ul id="countdownList"></ul>
  </div>

  <!-- Part 4: DOM -->
  <div id="part4">
    <h2>Part 4: DOM Manipulation</h2>
    <button id="toggleBtn">Toggle Message</button>
    <p id="message">Hello, I am visible!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
